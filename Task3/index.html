<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"/>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"/>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    
  <link rel="stylesheet" href="styles.css" />

    <title>Temperature Converter</title>
</head>
<body>
    <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Temperature Converter</h5>
                            <div class="form-group">
                                <label for="temperature">Temperature:</label>
                                <div class="input-group">
                                        <input type="text" name="" id="temperature" class="form-control" placeholder="Enter Temperature" required>
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="unit-addon">
                                                <i class="fas fa-thermometer-half"></i>
                                            </span>
                                        </div>
                                </div>
                            </div>
                                <div class="form-group">
                                    <label for="unit">Unit:</label>
                                    <select name="" id="unit" class="form-control">
                                        <option value="celsius">Celsius</option>
                                        <option value="fahrenheit">Fahrenheit</option>
                                        <option value="kelvin">Kelvin</option>
                                    </select>
                                </div>
                                <button class="btn btn-primary btn-block" onclick="convertTemperature()">
                                    <i class="fas fa-exchange-alt "> Convert</i>
                                </button>
                                <div id="result" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
